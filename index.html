<!DOCTYPE html>
<html lang="en">
  <head>
    <title>js-biglietto-treno-form</title>

    <!--Meta Info-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gabriele Di Emmanuele" />
    <meta name="description" content="js-biglietto-treno-form" />

    <!-- BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container mt-5">
      <div class="text-center fs-3 mb-3 fw-bold text-white">
        CALCOLA IL PREZZO DEL TUO BIGLIETTO
      </div>
      <div class="card">
        <div class="card-body">
          <div class="container text-center">
            <div class="row">
              <!-- NOME E COGNOME -->
              <div class="col">
                <div class="mb-2 text-danger fw-bold">Nome e Cognome</div>
                <input
                  id="user-name"
                  class="border-1 border-danger rounded"
                  type="text"
                  placeholder="nome e cognome"
                />
              </div>
              <!-- KM DA PERCORRERE -->
              <div class="col">
                <div class="mb-2 text-danger fw-bold">Km da percorrere</div>
                <input
                  id="distanceKM"
                  class="border-1 border-danger rounded"
                  type="text"
                  placeholder="Quantità Km"
                />
              </div>
              <!-- ETA' -->
              <div class="col">
                <div class="mb-2 text-danger fw-bold">Età</div>
                <input
                  class="border-1 border-danger rounded"
                  id="userAge"
                  type="text"
                  placeholder="Quanti anni hai?"
                />
              </div>
              <!-- Bottone Compra -->
              <div class="col-3 ms-auto mt-4">
                <button id="send-info" class="border-1 border-danger rounded">
                  Acquista
                </button>
              </div>
              <!-- Bottone Reset -->
              <div class="col-3 me-auto mt-4">
                <button
                  id="reset-button"
                  class="border-1 border-danger rounded"
                >
                  Reset
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- PARTE SOTTOSTANTE ticket-->
      <div class="text-center fs-3 mt-5 fw-bold text-white">
        IL TUO BIGLIETTO
      </div>
      <div class="card mt-3">
        <div class="card-body">
          <div class="card" id="nobox" style="width: auto">
            <div
              class="card-header text-white"
              style="background-color: rgb(229, 43, 90)"
            >
              Hogwarts Express
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                Dati Anagrafici:
                <div id="ticket-name"></div>
              </li>
              <li class="list-group-item">
                Prezzo del biglietto:
                <p id="ticket-text"></p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- JS-Link-->
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
